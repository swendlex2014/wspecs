<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://localhost:7777"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="wSpecs">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>FlatLab Frontend | Home</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/theme.min.css" rel="stylesheet">
  <link href="css/bootstrap-reset.min.css" rel="stylesheet">
  <!--external css-->
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/flexslider.min.css"/>
  <link href="assets/bxslider/jquery.bxslider.min.css" rel="stylesheet" />
  <link href="assets/fancybox/source/jquery.fancybox.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/revolution_slider/css/rs-style.min.css" media="screen">
  <link rel="stylesheet" href="assets/revolution_slider/rs-plugin/css/settings.min.css" media="screen">

  <!-- Custom styles for this template -->
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/style-responsive.min.css" rel="stylesheet" />
</head>

<body>
  
<script id='company' type='text/ractive'>
<div class="container">	<div class="clients">		<div class="container">			<div class="row">				<div class="col-lg-12 text-center">					<ul class="list-unstyled">						{{#logos}}						<li><a href="{{r}}" target="_blank" title="{{t}}"><img src="img/logos/{{i}}.png" alt=""></a></li>						{{/}}					</ul>				</div>			</div>		</div>	</div></div>
</script>
<script id='design' type='text/ractive'>
<div class="property gray-bg wstrend">	<div class="container">		<div class="row">			<div class="col-lg-6 col-sm-6 text-center">				<img src="img/showcase/showcase.png" alt="">				<!--img src="img/property-img.png" alt=""-->			</div>			<div class="col-lg-6 col-sm-6">				<h1><a href="{{showcase.d.l}}" target="_blank">{{showcase.t}}</a></h1>				<p>{{showcase.p}}</p>				{{#showcase.d.l}}				<a target="_blank" href="{{showcase.d.l}}" class="btn btn-showcase">{{showcase.d.t}}</a>				{{/}}				{{#showcase.s.l}}				<a target="_blank" href="{{showcase.s.l}}" class="btn btn-purchase">{{showcase.s.t}}</a>				{{/}}			</div>		</div>	</div></div>
</script>
<script id='iis' type='text/ractive'>
<div class="container">	<div class="row">		<div class="text-center feature-head">			<h1>{{welcome.t}}</h1>			<p>{{welcome.s}}</p>		</div>		{{#welcome.iis}}		<div class="col-lg-4 col-sm-4">			<section>				<div class="f-box">					<i class=" fa fa-{{i}}"></i>					<h2>{{t}}</h2>				</div>				<p class="f-text">{{p}}</p>			</section>		</div>		{{/}}	</div>	<div class="row">		<!--quote start-->		<div class="quote">			<div class="col-lg-9 col-sm-9">				<div class="quote-info">					<h1>{{welcome.sl}}</h1>					<p>{{welcome.ms}}</p>				</div>			</div>			<div class="col-lg-3 col-sm-3">				<a href="about.html" class="btn btn-danger purchase-btn">{{welcome.m}}</a>			</div>		</div>		<!--quote end-->	</div></div>
</script>
<script id='quote' type='text/ractive'>
<section class="parallax1">	<div class="container">		<div class="row">			<h2>{{quote.t}}</h2>			<p class="quote">{{quote.q}}</p>			<p class="author">{{quote.a}}</p>			<p class="info">{{quote.m}}</p>		</div>	</div></section>
</script>
<script id='slides' type='text/ractive'>
  <div class="fullwidthbanner-container main-slider">
   <div class="fullwidthabnner">
     <ul id="revolutionul" style="display:none;">
      {{#slides.s}}
      {{#IsLeftSlide(c)}}
      <li data-transition="fade" data-slotamount="8" data-masterspeed="700" data-delay="9400" data-thumb="">
       <!-- THE MAIN IMAGE IN THE FIRST SLIDE -->
       <img src="img/slides/{{b}}.jpg" alt="">
       <div class="caption lft slide_title"
       data-x="10"
       data-y="125"
       data-speed="400"
       data-start="1500"
       data-easing="easeOutExpo">
       {{t}}
     </div>
     <div class="caption lft slide_subtitle dark-text"
     data-x="10"
     data-y="180"
     data-speed="400"
     data-start="2000"
     data-easing="easeOutExpo">
     {{s}}
   </div>
   <div class="caption lft slide_desc dark-text"
   data-x="10"
   data-y="240"
   data-speed="400"
   data-start="2500"
   data-easing="easeOutExpo">
   {{{p}}}
 </div>
 <a class="caption lft slide_btn btn red slide_item_left" href="{{l}}"
 data-x="10"
 data-y="360"
 data-speed="400"
 data-start="3000"
 data-easing="easeOutExpo">
 {{slides.m}}
</a>
<div class="caption lft start"
data-x="640"
data-y="55"
data-speed="400"
data-start="2000"
data-easing="easeOutBack"  >
<img src="img/banner/man.png" alt="man">
</div>
<div class="caption lft slide_item_right"
data-x="330"
data-y="20"
data-speed="500"
data-start="5000"
data-easing="easeOutBack">
<img src="img/banner/test_man.png" id="rev-hint2" alt="txt img">
</div>
</li>

{{else}}
<!-- 1st slide -->
<li data-transition="fade" data-slotamount="8" data-masterspeed="700" data-delay="9400" data-thumb="">
 <img src="img/slides/{{b}}.jpg" alt="">
 <div class="caption lfl slide_item_left"
 data-x="10"
 data-y="70"
 data-speed="400"
 data-start="1500"
 data-easing="easeOutBack">
 <img src="img/banner/{{i}}.png" alt="Image 1">
</div>
<div class="caption lfr slide_title"
data-x="670"
data-y="120"
data-speed="400"
data-start="1000"
data-easing="easeOutExpo">
{{t}}
</div>

<div class="caption lfr slide_subtitle dark-text"
data-x="670"
data-y="190"
data-speed="400"
data-start="2000"
data-easing="easeOutExpo">
{{s}}
</div>
<div class="caption lfr slide_desc"
data-x="670"
data-y="260"
data-speed="400"
data-start="2500"
data-easing="easeOutExpo">
{{{p}}}
</div>
<a class="caption lfr btn yellow slide_btn" href="{{l}}"
data-x="670"
data-y="400"
data-speed="400"
data-start="3500"
data-easing="easeOutExpo">
{{slides.m}}
</a>
</li>
{{/}}
{{/}}

</ul>
<div class="tp-bannertimer tp-top"></div>
</div>
</div>





</script>
<script id='template' type='text/ractive'>

{{>slides}}
{{>iis}}
{{>design}}
{{>quote}}
{{>company}}

</script>
  <div id="wsRactive"></div>
  
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="js/jquery.min.js"></script>
  <script src="js/appConfig.min.js"></script>
  <script src="js/jquery-migrate.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- RaciveJs Data -->
  <script src="js/ractive.min.js"></script>
  <script src="js/racHome.min.js"></script>

  <script type="text/javascript" src="js/hover-dropdown.min.js"></script>
  <script defer src="js/jquery-flexslider.min.js"></script>
  <script type="text/javascript" src="assets/bxslider/jquery.bxslider.min.js"></script>

  <script type="text/javascript" src="js/jquery-parallax.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/link-hover.min.js"></script>
  <script src="assets/fancybox/source/jquery-fancybox-pack.min.js"></script>
  <script type="text/javascript" src="assets/revolution_slider/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
  <script type="text/javascript" src="assets/revolution_slider/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

  <!--common script for all pages-->
  <script src="js/common-scripts.min.js"></script>
  <script src="js/revulation-slide.min.js"></script>

  <script>
    $(window).load(function() {
      $('[data-zlname = reverse-effect]').mateHover({
        position: 'y-reverse',
        overlayStyle: 'rolling',
        overlayBg: '#fff',
        overlayOpacity: 0.7,
        overlayEasing: 'easeOutCirc',
        rollingPosition: 'top',
        popupEasing: 'easeOutBack',
        popup2Easing: 'easeOutBack'
      });
    });
    $(window).load(function() {
      $('.flexslider').flexslider({
        animation: "slide",
        start: function(slider) {
          $('body').removeClass('loading');
        }
      });
    });
    jQuery(".fancybox").fancybox();
  </script>

</body>
</html>
